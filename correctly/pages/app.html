<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correctly - Grammar Checker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .header .logo {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .status-bar {
      padding: 16px 32px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ffc107;
    }

    .status-indicator.ready {
      background: #28a745;
    }

    .status-indicator.error {
      background: #dc3545;
    }

    .status-indicator.loading {
      background: #007bff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      flex: 1;
      font-size: 14px;
      color: #495057;
    }

    .progress-bar {
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
      display: none;
    }

    .progress-bar.visible {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .main {
      padding: 32px;
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 700px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
    }

    .editor-panel {
      display: flex;
      flex-direction: column;
    }

    .editor-label {
      font-size: 14px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 300px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      line-height: 1.6;
      resize: none;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    textarea:disabled {
      background: #f8f9fa;
      color: #6c757d;
    }

    .output-area {
      width: 100%;
      height: 300px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      line-height: 1.6;
      background: #f8f9fa;
      overflow-y: auto;
      color: #212529;
    }

    .output-area.has-content {
      background: #e8f5e9;
      border-color: #81c784;
    }

    .output-placeholder {
      color: #adb5bd;
      font-style: italic;
    }

    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #495057;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .footer {
      padding: 16px 32px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
      text-align: center;
      font-size: 13px;
      color: #6c757d;
    }

    .char-count {
      font-size: 12px;
      color: #6c757d;
      text-align: right;
      margin-top: 8px;
    }

    .char-count.warning {
      color: #ffc107;
    }

    .char-count.error {
      color: #dc3545;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-primary.loading .loading-spinner {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">âœ“</div>
      <h1>Correctly</h1>
    </div>

    <div class="status-bar">
      <div class="status-indicator loading" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Initializing...</div>
    </div>
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="main">
      <div class="editor-container">
        <div class="editor-panel">
          <label class="editor-label">Your Text</label>
          <textarea
            id="inputText"
            placeholder="Type or paste your text here..."
            disabled
          ></textarea>
          <div class="char-count" id="charCount">0 / 500 characters</div>
        </div>
        <div class="editor-panel">
          <label class="editor-label">Corrected Text</label>
          <div class="output-area" id="outputText">
            <span class="output-placeholder">Corrected text will appear here...</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" id="correctBtn" disabled>
          <span class="loading-spinner"></span>
          Check Grammar
        </button>
        <button class="btn-secondary" id="copyBtn" disabled>Copy Result</button>
        <button class="btn-secondary" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="footer">
      Powered by T5 Grammar Correction Model
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
